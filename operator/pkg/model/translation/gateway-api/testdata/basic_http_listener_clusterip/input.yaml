http:
- hostname: '*'
  name: prod-web-gw
  port: 80
  routes:
  - backends:
    - name: my-service
      namespace: default
      port:
        port: 8080
    path_match:
      prefix: /bar
    timeout: {}
  service:
    type: ClusterIP
  sources:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: my-gateway
    namespace: default
    version: v1
